<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout flexiveis com flexbox</title>
    <style>
        section {
            display: flex;
            justify-content: flex-start; /*como os items vao se comportar*/

            width: 700px;
            height: 500px;
            margin-left: auto;
            margin-right: auto;
            border: 3px dotted  black;
        }

        article {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
            background-color: rgb(220, 13, 158);
            border: 1px dashed grey;
            border-radius: 5px;
        }


    </style>
  </head>
<body>

    <section>
        <article></article>
        <article></article>
        <article></article>
    </section>   

  </body>
</html>
